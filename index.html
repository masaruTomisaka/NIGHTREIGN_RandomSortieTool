<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>NIGHTREIGN ランダム出撃ツール</title>

  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/iphone-portrait.css" />
</head>

<body>
<header>
  <h1>ELDEN RING NIGHTREIGN：ランダム出撃ツール</h1>
</header>

<main>
  <section class="panel">
    <h2>抽選設定</h2>

    <div class="controls">
      <label>出撃キャラ数
        <input type="radio" name="playerCount" id="playerCount1" value="1"><span>1</span>
        <input type="radio" name="playerCount" id="playerCount2" value="2"><span>2</span>
        <input type="radio" name="playerCount" id="playerCount3" value="3" checked><span>3</span>
      </label>

      <label>
        <input id="allowDup" type="checkbox" checked>
        キャラ重複可
      </label>

      <label class="filterTag stage-normal" style="--stage:#7aa2ff;">
        <span class="dot"></span>
        <input type="checkbox" id="fNormal" checked> 通常
      </label>

      <label class="filterTag stage-everdark" style="--stage:#b07aff;">
        <span class="dot"></span>
        <input type="checkbox" id="fEverdark" checked> 常夜
      </label>

      <label class="filterTag stage-deep" style="--stage:#7dffb2;">
        <span class="dot"></span>
        <input type="checkbox" id="fDeep" checked> 深き夜
      </label>

      <label class="filterTag" style="--stage:#ffcc66;">
        <span class="dot" style="background:#ffcc66;"></span>
        <input type="checkbox" id="fDLC" checked> DLCを含める
      </label>

      <button id="startBtn">抽選開始</button>
      <button id="clearBtn" class="secondary">クリア</button>
    </div>

    <div id="warnBox" class="warn"></div>

    <h2 style="margin-top:18px;">抽選結果</h2>
    <div id="history" style="margin-top:10px; display:grid; gap:12px;"></div>
  </section>
  <span style="float:right;">Ver. 1.0.4</span>
</main>
<script src="./js/main.js"></script>
</body>
</html>
